<app-template-full-width title="List Orders" *ngIf="collection">
 <app-table-light [headers]="headers">
  <tr *ngFor="let item of collection">
    <td>{{ item.typePresta }}</td>
    <td>{{ item.client }}</td>
    <td>{{ item.nbJours }}</td>
    <td>{{ item.tjmHt }}</td>
    <td>{{ item.nbJours | total: item.tjmHt }}</td>
    <td>{{ item.nbJours | total: item.tjmHt: item.tva }}</td>
    <td>{{ item.state }}</td>
  </tr>
 </app-table-light>
  <app-btn route="add" label="Add an Order"></app-btn>
</app-template-full-width>
