<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="typePresta">Type</label>
    <input type="text" class="form-control" formControlName="typePresta" id="typePresta">
    <div class="alert alert-danger" *ngIf="form.controls['typePresta'].invalid && form.controls['typePresta'].touched">Champs invalide</div>
  </div>

  <div class="form-group">
    <label for="client">Client</label>
    <input type="text" class="form-control" formControlName="client" id="client">
    <div class="alert alert-danger" *ngIf="form.controls['client'].invalid && form.controls['client'].touched">Champs invalide</div>
  </div>

  <div class="form-group">
    <label for="nbJours">Nombre de jours</label>
    <input type="number" class="form-control" formControlName="nbJours" id="nbJours">
  </div>

  <div class="form-group">
    <label for="tjmHt">Taux Journalier</label>
    <input type="number" class="form-control" formControlName="tjmHt" id="tjmHt">
  </div>

  <div class="form-group">
    <label for="tva">TVA</label>
    <input type="number" class="form-control" formControlName="tva" id="tva">
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" id="state" class="form-control">
      <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">Commentaire</label>
    <textarea class="form-control" id="comment" formControlName="comment"></textarea>
  </div>
  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
</form>
