<app-template-full-width title="Managers" *ngIf="collection$ | async as collection">
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>
        <app-icon-edit (click)="goToEdit(item.id)"></app-icon-edit>
        <app-icon-delete (click)="deleteItem(item.id)"></app-icon-delete>
      </td>
      <td>{{ item.prenom }}</td>
      <td>{{ item.nom | uppercase }}</td>
    </tr>
  </app-table-light>
  <app-btn route="add" label="Add Manager"></app-btn>
  <p class="alert alert-info text-center"> {{ proverbe }}</p>
</app-template-full-width>
