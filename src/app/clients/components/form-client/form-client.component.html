<form [formGroup]="form" (ngSubmit)="onSubmit()" >

  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" id="nom" class="form-control" formControlName="nom">
    <div class="alert alert-danger" *ngIf="form.controls['nom'].invalid && form.controls['nom'].touched">
      Champs invalide
    </div>
    <p>Invalid: {{ form.controls['nom'].invalid }}</p>
    <p>Valid: {{ form.controls['nom'].valid }}</p>
    <p>Touched: {{ form.controls['nom'].touched }}</p>
    <p>Untouched: {{ form.controls['nom'].untouched }}</p>
    <p>Dirty: {{ form.controls['nom'].dirty }}</p>
    <p>Pristine: {{ form.controls['nom'].pristine }}</p>
  </div>
  <div class="form-group">
    <label for="tva">Taux TVA</label>
    <input type="number" id="tva" class="form-control" formControlName="tva">
  </div>
  <div class="form-group">
    <label for="totalCaHt">Total CA HT</label>
    <input type="number" id="totalCaHt" class="form-control" formControlName="totalCaHt">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <select id="state" formControlName="state" class="form-control">
      <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">Commentaire</label>
    <textarea id="comment" formControlName="comment" class="form-control"></textarea>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </div>
</form>
